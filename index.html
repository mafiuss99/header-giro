    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const btnClose = document.querySelectorAll(".btn-menu-close");
            const menu = document.getElementById("menu");
            const btnSearchDesk = document.getElementById("btnSearch");
            const inputSearchDesk = document.getElementById("inputSearchDesk");
            const listItems = document.querySelectorAll('.menu .links a');

            listItems.forEach(el => {
                const child = el.nextElementSibling;

                if(child){
                    el.classList.add("plus-icon");
                    el.addEventListener('click', (e) => {
                        e.preventDefault();
                        el.classList.toggle("opened");
                    });
                }
            })

            btnClose.forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    menu.classList.toggle("active");
                })
            });

            btnSearchDesk.addEventListener("click", (e) => {
                e.preventDefault();
                inputSearchDesk.classList.toggle("active");
            })
        })
    </script>
